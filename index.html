			<p>
			<input type="checkbox" id="option6" name="np-lpgas" onchange="compare()">
				<label for="option6"><span></span>NP: LP Gas</label>
			<p>

			<input type="checkbox" id="option0" name="np-petrol" onchange="compare()">

			<p>
			
			<input type="checkbox" id="option2" name="np-diesel" onchange="compare()">
				<label for="option2"><span></span>NP: Diesel</label>
			<p>
			

			<input type="checkbox" id="option4" name="np-kerosene" onchange="compare()">
				<label for="option4"><span></span>NP Kerosene</label>
			<p>
			
			<input type="checkbox" id="option3" name="in-diesel" onchange="compare()">
				<label for="option3"><span></span>IN: Diesel</label>
			<p>
			
			<input type="checkbox" id="option1" name="in-petrol" onchange="compare()">
				<label for="option1"><span></span>IN: Petrol</label>
			<p>
			
			<input type="checkbox" id="option5" name="in-kerosene" onchange="compare()">
				<label for="option5"><span></span>IN: Kerosene</label>
			<p>

			<a class="button petrol" href="javascript:compare([2,3])">

			</a>
			<a class="button kerosene" href="javascript:compare([4,5])">

			</a>
			<a class="button lpg" href="javascript:compare([6])">
				<img class="lpg" src="images/lpg.png"/>
				<div class="info">LP Gas</div>
			</a>
			<a class="button petrol" href="javascript:compare([0,1])">
				<img class="petrol" src="images/fuel.png"/>
				<div class="info">Petrol</div>
			</a>
			<a class="button nepal" href="javascript:compare([0,2,4])">
				<img class="nepal" src="images/nepal.png"/>
				<div class="info">Nepal</div>
			</a>
			<a class="button india" href="javascript:compare([1,3,5])">
				<img class="india" src="images/india.png"/>
